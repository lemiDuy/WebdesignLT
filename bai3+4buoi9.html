<style>

.dark-mode {

        /* Thi·∫øt k·∫ø toggle switch */
        .toggle-container {
            margin-top: 5px;

            display: flex;
            justify-content: center;

        .toggle-label {
            position: relative;
            width: 60px;
            height: 34px;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            top: 4px;
            left: 4px;
            transition: transform 0.3s;
       
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"]:checked + .toggle-label {
            background-color: #fdb211;
        }
        input[type="checkbox"]:checked + .toggle-label::before {
            transform: translateX(26px);
        }

<!DOCTYPE html>

<body>

    <div class="toggle-container">

    </div>


<div class="calculator-container">
    <h2 style="color: #ffae00;" class="text-center">C√ÅC PH√âP TO√ÅN</h2>

    <input class="num-input" type="number" id="addNum1" placeholder="Nh·∫≠p s·ªë">+<input class="num-input" type="number" id="addNum2" placeholder="Nh·∫≠p s·ªë">
    <button class="calc-btn" onclick="performCalculation('add')">=</button>
    <input class="num-input" type="text" id="addResult" placeholder="K·∫øt qu·∫£" readonly>


    <br><br>
    <input class="num-input" type="number" id="subNum1" placeholder="Nh·∫≠p s·ªë">-<input class="num-input" type="number" id="subNum2" placeholder="Nh·∫≠p s·ªë">
    <button class="calc-btn" onclick="performCalculation('sub')">=</button>
    <input class="num-input" type="text" id="subResult" placeholder="K·∫øt qu·∫£" readonly>

    <br><br>
    <input class="num-input" type="number" id="mulNum1" placeholder="Nh·∫≠p s·ªë">*<input class="num-input" type="number" id="mulNum2" placeholder="Nh·∫≠p s·ªë">
    <button class="calc-btn" onclick="performCalculation('mul')">=</button>

    <input class="num-input" type="number" id="divNum1" placeholder="Nh·∫≠p s·ªë">/<input class="num-input" type="number" id="divNum2" placeholder="Nh·∫≠p s·ªë">

</div>

<h2 class="text-center" style="color:#ffae00;">L·ªäCH S·ª¨</h2>
<div id="recent-results" class="text-center">
    <div class="result-box">
        <p style="color: #ffae00;"><strong>PH√âP C·ªòNG</strong></p>
        <div id="addLog"> Ch∆∞a th·ª±c hi·ªán</div>
        
    </div>
    <div class="result-box">
        <p style="color: #ffae00;"><strong>PH√âP TR·ª™</strong></p>
        <div id="subLog">Ch∆∞a th·ª±c hi·ªán</div>
    </div>
    <div class="result-box">
        <p style="color: #ffae00;"><strong>PH√âP NH√ÇN</strong></p>
        <div id="mulLog">Ch∆∞a th·ª±c hi·ªán</div>
    </div>
    <div class="result-box">
        <p style="color: #ffae00;"><strong>PH√âP CHIA</strong></p>
        <div id="divLog">Ch∆∞a th·ª±c hi·ªán</div>
    </div>
</div>

<!-- reset button -->
<div class="text-center">
    <button class="reset-button" onclick="resetResults()">ƒê·∫∑t l·∫°i</button>
</div>
</body>
<script>

const toggleSwitch = document.getElementById('toggle-switch');
        const body = document.body;

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                body.classList.add('dark-mode');  // Chuy·ªÉn sang ch·∫ø ƒë·ªô t·ªëi
            } else {
                body.classList.remove('dark-mode');  // Tr·ªü v·ªÅ ch·∫ø ƒë·ªô s√°ng
            }
        });

    function performCalculation(operation) {
    let result = 0;
    let logText = '';
    let logId = '';

    switch (operation) {
        case 'add':
            const addNum1 = parseFloat(document.getElementById('addNum1').value);
            const addNum2 = parseFloat(document.getElementById('addNum2').value);
            result = addNum1 + addNum2;
            document.getElementById('addResult').value = result;
            logText = `${addNum1} + ${addNum2} = ${result}`;
            logId = 'addLog';
            break;

        case 'sub':
            const subNum1 = parseFloat(document.getElementById('subNum1').value);
            const subNum2 = parseFloat(document.getElementById('subNum2').value);
            result = subNum1 - subNum2;
            document.getElementById('subResult').value = result;
            logText = `${subNum1} - ${subNum2} = ${result}`;
            logId = 'subLog';
            break;

        case 'mul':
            const mulNum1 = parseFloat(document.getElementById('mulNum1').value);
            const mulNum2 = parseFloat(document.getElementById('mulNum2').value);
            result = mulNum1 * mulNum2;
            document.getElementById('mulResult').value = result;
            logText = `${mulNum1} * ${mulNum2} = ${result}`;
            logId = 'mulLog';
            break;

        case 'div':
            const divNum1 = parseFloat(document.getElementById('divNum1').value);
            const divNum2 = parseFloat(document.getElementById('divNum2').value);
            if (divNum2 !== 0) {
                result = divNum1 / divNum2;
            } else {
                result = 'undefined'; 
            }
            document.getElementById('divResult').value = result;
            logText = `${divNum1} / ${divNum2} = ${result}`;
            logId = 'divLog';
            break;
    }

    appendLog(logId, logText);
}

function appendLog(logId, logText) {
    const logElement = document.getElementById(logId);

    // X√≥a "Ch∆∞a th·ª±c hi·ªán" n·∫øu c√≥
    if (logElement.textContent === 'Ch∆∞a th·ª±c hi·ªán') {
        logElement.innerHTML = '';
    }

    // T·∫°o ph·∫ßn t·ª≠ m·ªõi cho ph√©p t√≠nh
    const newEntry = document.createElement('p');
    newEntry.textContent = logText;
    newEntry.classList.add('active');

    // Lo·∫°i b·ªè class 'active' kh·ªèi c√°c ph√©p t√≠nh tr∆∞·ªõc ƒë√≥
    logElement.querySelectorAll('p').forEach(entry => {
        entry.classList.remove('active');
    });

    // Th√™m ph√©p t√≠nh m·ªõi l√™n ƒë·∫ßu
    logElement.insertBefore(newEntry, logElement.firstChild);
}


function resetResults() {
    document.getElementById('addLog').innerHTML = 'Ch∆∞a th·ª±c hi·ªán';
    document.getElementById('subLog').innerHTML = 'Ch∆∞a th·ª±c hi·ªán';
    document.getElementById('mulLog').innerHTML = 'Ch∆∞a th·ª±c hi·ªán';
    document.getElementById('divLog').innerHTML = 'Ch∆∞a th·ª±c hi·ªán';

    document.getElementById('addResult').value = '';
    document.getElementById('subResult').value = '';
    document.getElementById('mulResult').value = '';
    document.getElementById('divResult').value = '';

    document.querySelectorAll('input[type="number"]').forEach(input => {
        input.value = '';
    });
}
</script>
