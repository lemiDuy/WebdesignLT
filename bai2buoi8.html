<script>
function findMaxMin() {

    var input = prompt("Nhập vào một dãy số, cách nhau bởi dấu cách:");
    
    var numbers = input.split(" ").map(Number);


    var max = Math.max(...numbers);
    var min = Math.min(...numbers);

alert("Max = " +max+" Min = "+ min)
}

// Gọi hàm
findMaxMin();

</script>
