<style>

body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-image: url(./imgb6/backb2.jpg);
    background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
    
}

.menu-container {
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

.logo img{
    width: 120px;height: auto;
    margin-left: 25%;
}
nav {
    margin-left: auto;
}

nav .menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

.menu li {
    position: relative;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 5px 10px;
    position: relative;
    font-weight: 600;
    line-height: 21px;
    animation: flicker 2s infinite;
 text-shadow:
 0px -1px 3px #fff, 
 0px -2px 6px #FF3,
 0px -6px 12px #F90,
 0px -10px 20px #C33;
    
}

.menu a::before,
.menu a::after {
    content: "";
    position: absolute;
    height: 1px;
    background-color: white;
    width: 0;
    bottom: 0;
    transition: 0.4s ease;
}

.menu a::before {
    left: 50%;
    transform: translateX(0);
    
}

.menu a::after {
    right: 50%;
    transform: translateX(0);

}

.menu a:hover::before {
    width: 50%;
    transform: translateX(-50%);

}

.menu a:hover::after {
    width: 50%;
    transform: translateX(50%);
    width: 70%;
}

.icons {
    display: flex;
    gap: 20px;
}

.search-icon, .cart-icon {
    color: white;
    font-size: 20px;
    text-decoration: none;
}




.containerc {
    display: flex;
    
    width: 100%;
    max-width: 1100px;
    gap: 5%;
    margin-left: 20%;
    margin-top: 100px;
   
}

.card {
    width: 15%; 
    height: 200px;
    perspective: 1200px; 
}

.card-inner {
    position: relative;
    width: 100%;
    height: 200px;
    transition: transform 1s;
    transform-style: preserve-3d;
}

.card:hover .card-inner {
    transform: rotateY(180deg); 
}

.card-front,.card-back {
    position: absolute;
    width: 100%;
 
    backface-visibility: hidden; 
}

.card-front {
    background-color: #fff;
}

.card-back {
    background-color: #fff;
    transform: rotateY(180deg); 

}

img {
    width: 100%;
    height: 100%; 
    object-fit: cover;
}
    .back-to-home {
    z-index: 999999;

    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: background-color 0.3s ease;
  }


  .back-to-home:hover {
    background-color: #ebebeb;
  }
</style>
