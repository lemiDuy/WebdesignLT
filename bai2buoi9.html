<!-- JavaScript cho slideshow -->
<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // H√†m ƒëi·ªÅu khi·ªÉn khi nh·∫•n Next/Previous
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // H√†m hi·ªÉn th·ªã slide t∆∞∆°ng ·ª©ng
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) { slideIndex = 1 } // N·∫øu v∆∞·ª£t qu√° s·ªë slide, quay v·ªÅ slide ƒë·∫ßu ti√™n
    if (n < 1) { slideIndex = slides.length } // N·∫øu nh·ªè h∆°n 1, quay v·ªÅ slide cu·ªëi c√πng
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; // ·∫®n t·∫•t c·∫£ c√°c slide
    }
    slides[slideIndex - 1].style.display = "block"; // Hi·ªÉn th·ªã slide hi·ªán t·∫°i
  }
</script>
