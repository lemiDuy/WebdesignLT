<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Chủ Động</title>
  <style>
    * { box-sizing: border-box; }

    .slideshow-container {
        
      max-width: 50%;
      position: relative;
      margin: auto;
    }

    /* Ẩn tất cả các ảnh */
    .mySlides {
      display: none;
   
    }

    /* Định dạng các hình ảnh */
    img {
        
      width: 100%;
      height: auto;
    }

    /* Nút "Previous" và "Next" */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    /* Vị trí của nút "Previous" (trái) */
    .prev {
      left: 0;
      border-radius: 3px 0 0 3px;
    }

    /* Vị trí của nút "Next" (phải) */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* Hiệu ứng chuyển tiếp hình ảnh */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from { opacity: .4 } 
      to { opacity: 1 }
    }

    @keyframes fade {
      from { opacity: .4 } 
      to { opacity: 1 }
    }

  </style>
</head>
<body>

<div class="slideshow-container">

  <!-- Slide 1 -->
  <div class="mySlides fade">
    <img src="./imgb9/LỄ TRI ÂN TRƯỞNG THÀNH (1).png" alt="Slide 1">
  </div>

  <!-- Slide 2 -->
  <div class="mySlides fade">
    <img src="./imgb9/LỄ TRI ÂN TRƯỞNG THÀNH (3).png" alt="Slide 2">
  </div>

  <!-- Slide 3 -->
  <div class="mySlides fade">
    <img src="./imgb9/TRƯỜNG ĐẠI HỌC THỦ ĐÔ HÀ NỘI KHOA KHOA HỌC TỰ NHIÊN VÀ CÔNG NGHỆ.png" alt="Slide 3">
  </div>

  <!-- Nút điều khiển -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<br>

<!-- JavaScript cho slideshow -->
<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  // Hàm điều khiển khi nhấn Next/Previous
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  // Hàm hiển thị slide tương ứng
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) { slideIndex = 1 } // Nếu vượt quá số slide, quay về slide đầu tiên
    if (n < 1) { slideIndex = slides.length } // Nếu nhỏ hơn 1, quay về slide cuối cùng
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; // Ẩn tất cả các slide
    }
    slides[slideIndex - 1].style.display = "block"; // Hiển thị slide hiện tại
  }
</script>

</body>
</html>
